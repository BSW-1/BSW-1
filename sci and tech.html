    display: flex;

.items input{
    width: 80%;

    margin-top: 10px;

<body>
  <div class="container">
    <div class="row">
        <div class="count_down_wrapper">
            <div class="content">
                <h4 class="slogan">About Science and Technology
                 <br> Coming Soon </h4>
                 <h4 class="launch_time" id="launchTime"></h4>
            </div>
            <div class="counters">
                <div class="items">
                    <input type="text" id="days" value="00">
                    <label for="days">Days</label>
                </div>
                <div class="items">
                    <input type="text" id="hours" value="00">
                    <label for="days">Hours</label>
                </div>
                <div class="items">
                    <input type="text" id="min" value="00">
                    <label for="days">Minutes</label>
                </div>
                <div class="items">
                    <input type="text" id="sec" value="00">
                    <label for="days">Seconds</label>
                </div>
            </div>
        </div>
    </div>
    
</div>

<script>
  Date.prototype.addDays = function(d) {
    this.setTime(this.getTime() + d * 86400000);
    return this;
};

function formatDate(date) {
    const options = {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
    };
    return date.toLocaleString('en-US', options);
}

var time = new Date();
time.addDays(2); 


var autoExtendedTime = formatDate(time);
//const fixedEndTime = "11 October 2024 6:00 PM";


const launchTime = autoExtendedTime;
document.getElementById('launchTime').innerText = launchTime;

let daysEl = document.getElementById('days');
let hoursEl = document.getElementById('hours');
let minEl = document.getElementById('min');
let scondsEl = document.getElementById('sec');

function timer(){
    const end = new Date(launchTime);
    const now = new Date();
    const difference = (end - now) / 1000;
    
    if(difference < 0 ) return;
    

    const days = Math.floor(difference / 3600 / 24);
    const hours = Math.floor(difference / 3600) % 24;
    const minutes = Math.floor(difference / 60 ) % 60;
    const seconds = Math.floor(difference ) % 60;


    daysEl.value = days;
    hoursEl.value = hours;
    minEl.value = minutes;
    scondsEl.value = seconds;
}


setInterval(
    () => {
        timer()
    },
    1000
)
</script>
