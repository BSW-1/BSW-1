<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWise | Password Generator</title>
    <link rel="icon" href="/Logo1 2.png" type="image/icon type">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --bg: #f8fafc;
            --surface: #ffffff;
            --border: #e2e8f0;
            --text-heading: #0f172a;
            --text-body: #64748b;
            --accent: #2563eb;
            --accent-hover: #1d4ed8;
            --input-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg: #0f172a;
            --surface: #1e293b;
            --border: #334155;
            --text-heading: #f1f5f9;
            --text-body: #94a3b8;
            --accent: #3b82f6;
            --input-bg: #0f172a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        body {
            background-color: var(--bg);
            color: var(--text-heading);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* --- Refined Responsive Header --- */
        header {
            width: 100%;
            max-width: 1200px;
            padding: 1.5rem 1rem;
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--accent);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-text img { 
            height: 30px; 
            width: auto;
        }

        .logo-subtext {
            font-size: 0.75rem;
            color: var(--text-body);
            font-weight: 500;
        }

        .toggle-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 8px 16px;
            border-radius: 50px;
            cursor: pointer;
            color: var(--text-heading);
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1);
        }

        /* --- Main App Container --- */
        .container {
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            width: 95%;
            max-width: 450px;
            margin-top: 2rem;
            border: 1px solid var(--border);
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        /* --- Settings & Inputs --- */
        .settings {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg);
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        input[type="number"] {
            width: 80px;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid var(--border);
            background: var(--input-bg);
            color: var(--text-heading);
        }

        /* --- Result Area --- */
        .result {
            position: relative;
            margin-bottom: 1rem;
        }

        #password {
            width: 100%;
            padding: 12px 15px;
            padding-right: 100px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-heading);
            font-family: 'Courier New', Courier, monospace;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .result-actions {
            position: absolute;
            right: 5px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 4px;
        }

        .icon-btn {
            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        /* --- Buttons --- */
        .primary-btn {
            background-color: var(--accent);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 1rem;
            font-weight: 700;
            box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
        }

        .primary-btn:hover { background-color: var(--accent-hover); }

        .strength-indicator {
            margin-top: 1rem;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            font-size: 0.9rem;
            background: var(--bg);
        }

        .weak { color: #ef4444; border: 1px solid #ef4444; }
        .medium { color: #f59e0b; border: 1px solid #f59e0b; }
        .strong { color: #10b981; border: 1px solid #10b981; }

        @media (max-width: 480px) {
            header { padding: 1rem; }
            .logo-text { font-size: 1.2rem; }
            .toggle-btn span { display: none; } 
        }
    </style>
</head>
<body data-theme="light">

    <header>
        <div class="logo-container">
            <a href="#" class="logo-text">
                CyberWise
                <img src="/Nepal flag.gif" alt="ðŸ‡³ðŸ‡µ">
            </a>
            <div class="logo-subtext">Your Tech Insights</div>
        </div>
        
        <button class="toggle-btn" id="theme-btn">
            <i class="fas fa-moon"></i> <span>Dark Mode</span>
        </button>
    </header>

    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="result">
            <input type="password" id="password" readonly placeholder="P@ssw0rd123">
            <div class="result-actions">
                <button id="toggleButton" class="icon-btn">Show</button>
                <button id="copyButton" class="icon-btn"><i class="fas fa-copy"></i></button>
            </div>
        </div>

        <div id="strengthIndicator" class="strength-indicator">Strength: -</div>

        <div class="settings">
            <div class="setting-item">
                <label for="length">Length</label>
                <input type="number" id="length" min="4" max="32" value="12">
            </div>
            <label class="setting-item">
                Uppercase Letters
                <input type="checkbox" id="uppercase" checked>
            </label>
            <label class="setting-item">
                Lowercase Letters
                <input type="checkbox" id="lowercase" checked>
            </label>
            <label class="setting-item">
                Include Numbers
                <input type="checkbox" id="numbers" checked>
            </label>
            <label class="setting-item">
                Include Symbols
                <input type="checkbox" id="symbols" checked>
            </label>
        </div>

        <button class="primary-btn" id="generateButton">Generate Secure Password</button>
    </div>

    <script>
        // Theme Toggle Logic
        const themeBtn = document.getElementById('theme-btn');
        const body = document.body;

        themeBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            themeBtn.querySelector('span').textContent = newTheme === 'light' ? 'Dark Mode' : 'Light Mode';
            themeBtn.querySelector('i').className = newTheme === 'light' ? 'fas fa-moon' : 'fas fa-sun';
        });

        // Password Generator Logic
        document.getElementById('generateButton').addEventListener('click', function() {
            const length = parseInt(document.getElementById('length').value);
            const options = {
                upper: document.getElementById('uppercase').checked,
                lower: document.getElementById('lowercase').checked,
                nums: document.getElementById('numbers').checked,
                syms: document.getElementById('symbols').checked
            };
        
            const password = generatePassword(length, options);
            const passField = document.getElementById('password');
            passField.value = password;
            updateStrengthIndicator(password);
        });

        function generatePassword(length, options) {
            const sets = {
                upper: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
                lower: 'abcdefghijklmnopqrstuvwxyz',
                nums: '0123456789',
                syms: '!@#$%^&*()_+[]{}|;:,.<>?'
            };
        
            let charSet = '';
            if (options.upper) charSet += sets.upper;
            if (options.lower) charSet += sets.lower;
            if (options.nums) charSet += sets.nums;
            if (options.syms) charSet += sets.syms;
        
            if (!charSet) return '';
        
            let password = '';
            for (let i = 0; i < length; i++) {
                password += charSet.charAt(Math.floor(Math.random() * charSet.length));
            }
            return password;
        }

        document.getElementById('copyButton').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            if(!passwordField.value) return;
            passwordField.select();
            navigator.clipboard.writeText(passwordField.value);
            alert('Copied to clipboard!');
        });
        
        document.getElementById('toggleButton').addEventListener('click', function() {
            const passwordField = document.getElementById('password');
            const isPass = passwordField.type === "password";
            passwordField.type = isPass ? "text" : "password";
            this.textContent = isPass ? "Hide" : "Show";
        });
        
        function updateStrengthIndicator(password) {
            const indicator = document.getElementById('strengthIndicator');
            let strength = 'Weak';
            let color = 'weak';
        
            const regexStrong = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{12,})/;
            
            if (regexStrong.test(password)) {
                strength = 'Strong';
                color = 'strong';
            } else if (password.length >= 8) {
                strength = 'Medium';
                color = 'medium';
            }
        
            indicator.textContent = `Strength: ${strength}`;
            indicator.className = `strength-indicator ${color}`;
        }
    </script>
</body>
</html>
