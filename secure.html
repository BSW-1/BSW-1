<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberWise | Secure Link Detector</title>
    <link rel="icon" href="/Logo1 2.png" type="image/icon type">

    <style>
        :root {
            /* --- Dark Mode (Default) --- */
            --bg: #0d1117;
            --card-bg: #161b22;
            --input-bg: #0d1117;
            --text: #c9d1d9;
            --accent: #50fa7b; 
            --glow: rgba(80, 250, 123, 0.2);
            --danger: #f85149;
            --secure: #50fa7b;
            --warning: #d29922;
        }

        body.light-mode {
            /* --- Light Mode --- */
            --bg: #f6f8fa;
            --card-bg: #ffffff;
            --input-bg: #ffffff;
            --text: #24292f;
            --accent: #3498db; 
            --glow: rgba(52, 152, 219, 0.15);
        }

        * { box-sizing: border-box; transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center; /* Horizontally center main */
            min-height: 100vh;
        }

        /* --- Updated Header: Left Corner Logo --- */
        header {
            width: 100%;
            max-width: 1250px; 
            padding: 20px 40px;
            display: flex;
            justify-content: space-between; 
            align-items: center;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .logo-text {
            font-size: 2em;
            font-weight: 670;
            color: var(--accent); 
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 11px;
        }

        .logo-text img {
            height: 40px;
            width: 35px;
        }

        .logo-subtext {
            font-size: 0.75em;
            color: #777;
            margin-top: 2px;
        }

        #theme-toggle {
            background: var(--card-bg);
            border: 2px solid var(--accent);
            border-radius: 50%;
            width: 42px; height: 42px;
            cursor: pointer;
            color: var(--text);
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* --- Main UI --- */
        main {
            width: 100%;
            max-width: 480px;
            padding: 20px 20px;
            text-align: center;
        }

        .label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 25px;
            color: var(--accent);
            font-weight: bold;
            opacity: 0.8;
        }

        .search-area { margin-bottom: 30px; }

        input {
            width: 100%;
            background: var(--input-bg);
            border: 2px solid var(--accent);
            border-radius: 12px;
            padding: 16px 20px;
            color: var(--text);
            font-size: 16px;
            outline: none;
            box-shadow: 0 0 15px var(--glow);
        }

        /* --- Result Card --- */
        .result-panel {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid rgba(128,128,128,0.1);
            padding: 24px;
            text-align: left;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            display: none;
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: bold;
            font-size: 18px;
        }

        .line {
            height: 1px;
            background: var(--text);
            opacity: 0.1;
            margin: 15px 0;
        }

        .url-text {
            font-size: 11px;
            opacity: 0.5;
            word-break: break-all;
        }

        @media (max-width: 480px) {
            header { padding: 20px; }
            .logo-text { font-size: 1.5em; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <a href="https://bhaskarsah.com.np" class="logo-text">
                CyberWise
                <img src="/Nepal flag.gif" alt="Flag">
            </a>
            <div class="logo-subtext">Your Tech Insights</div>
        </div>
        <button id="theme-toggle" onclick="toggleTheme()">üåô</button>
    </header>

    <main>
        <div class="label">Secure Link Detector</div>

        <div class="search-area">
            <input type="text" id="userInput" placeholder="Paste link and press Enter" onkeydown="handleAction(event)">
        </div>

        <div class="result-panel" id="resultCard">
            <div class="status-header" id="statusHeader">
                <span>STATUS: CHECKING</span>
                <span id="statusIcon">‚ö°</span>
            </div>
            <div class="line"></div>
            <div class="url-text" id="targetUrl">URL: -</div>
        </div>
    </main>

    <script>
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('theme-toggle');
            body.classList.toggle('light-mode');
            btn.innerText = body.classList.contains('light-mode') ? '‚òÄÔ∏è' : 'üåô';
        }

        function handleAction(e) {
            if (e.key === 'Enter') {
                validateLink();
            }
        }

        function validateLink() {
            const input = document.getElementById('userInput').value.trim();
            const card = document.getElementById('resultCard');
            const header = document.getElementById('statusHeader');
            const icon = document.getElementById('statusIcon');
            const urlDisplay = document.getElementById('targetUrl');

            if (!input) return;

            card.style.display = 'block';
            urlDisplay.innerText = `Scanned: ${input}`;

            const urlPattern = /^(https?:\/\/)?([\da-z\.-]+)\.([a-z\.]{2,6})([\/\w \.-]*)*\/?$/;
            const isValidUrl = urlPattern.test(input);

            if (!isValidUrl) {
                header.innerHTML = `<span style="color: var(--warning)">INVALID FORMAT</span>`;
                icon.innerText = '‚ùå';
                return;
            }

            if (input.startsWith('https://')) {
                header.innerHTML = `<span style="color: var(--secure)">STATUS: SECURE</span>`;
                icon.innerText = '‚úîÔ∏è';
            } else {
                header.innerHTML = `<span style="color: var(--danger)">STATUS: INSECURE (HTTP)</span>`;
                icon.innerText = '‚ö†Ô∏è';
            }
        }
    </script>
</body>
</html>
