    <title>Secure Link Detector</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
            height: 100vh;        
        }

        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Secure Link Detector</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="checkSecureLink()">Check Link</button>
    <div id="result"></div>

    <script>
        function checkSecureLink() {
            const url = document.getElementById('urlInput').value;
            const resultDiv = document.getElementById('result');
            if (url.startsWith('https://')) {
                resultDiv.textContent = 'The link is secure.';
                resultDiv.style.color = 'green';
            } else {
                resultDiv.textContent = 'The link is not secure.';
                resultDiv.style.color = 'red';
            }
        }
    </script>

</body>
