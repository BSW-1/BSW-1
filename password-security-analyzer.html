<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Password Security Analyzer</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg: #f8fafc;
            --surface: rgba(255, 255, 255, 0.9);
            --border: #e2e8f0;
            --text-heading: #0f172a;
            --text-body: #64748b;
            --accent: #2563eb;
            --danger: #ef4444;
            --warning: #f59e0b;
            --success: #10b981;
            --bar-track: #f1f5f9;
        }

        [data-theme="dark"] {
            --bg: #0b0f1a;
            --surface: rgba(23, 30, 48, 0.8);
            --border: rgba(255, 255, 255, 0.1);
            --text-heading: #f8fafc;
            --text-body: #94a3b8;
            --bar-track: rgba(255, 255, 255, 0.05);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-heading);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .main-container {
            width: 100%;
            max-width: 800px;
            margin-top: 40px;
        }

        header {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            line-height: 1.2;
            margin-bottom: 10px;
            letter-spacing: -0.5px;
        }

        .toggle-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 10px 16px;
            border-radius: 50px;
            cursor: pointer;
            color: var(--text-heading);
            font-size: 0.9rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--surface);
            backdrop-filter: blur(15px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        .input-box {
            position: relative;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 16px;
            padding: 18px 18px 18px 50px;
            color: var(--text-heading);
            font-size: 1.1rem;
            outline: none;
            -webkit-appearance: none;
        }
        input:focus { border-color: var(--accent); }

        .input-box i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-body);
        }

        .meter {
            height: 10px;
            background: var(--bar-track);
            border-radius: 20px;
            margin-bottom: 30px;
            overflow: hidden;
        }

        .meter-bar {
            height: 100%;
            width: 0%;
            transition: width 0.8s ease-out;
        }

        .grid {
            display: grid;
            grid-template-columns: 1.2fr 0.8fr;
            gap: 20px;
        }

        .info-cell {
            background: rgba(0,0,0,0.02);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 20px;
        }
        [data-theme="dark"] .info-cell { background: rgba(255,255,255,0.03); }

        .label {
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: var(--text-body);
            margin-bottom: 12px;
            display: block;
        }

        #time-display {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        #bits-pill {
            font-weight: 600;
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--border);
        }

        .checklist li {
            list-style: none;
            padding: 8px 0;
            font-size: 0.85rem;
            color: var(--text-body);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .checklist .met { color: var(--success); font-weight: 600; }

        /* Mobile Specific UI Refinement */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            h1 { font-size: 1.5rem; }
            body { padding: 15px; }
            .card { padding: 20px; }
            #time-display { font-size: 1.5rem; }
            .main-container { margin-top: 20px; }
        }
    </style>
</head>
<body data-theme="dark">

    <div class="main-container">
        <header>
            <button class="toggle-btn" id="theme-btn">
                <i class="fas fa-moon"></i> <span>Dark Mode</span>
            </button>
            <h1>Advanced Password Security Analyzer</h1>
        </header>

        <div class="card">
            <div class="input-box">
                <input type="text" id="pass-input" placeholder="Check security strength..." autocomplete="off">
                <i class="fas fa-fingerprint"></i>
            </div>

            <div class="meter">
                <div id="meter-bar" class="meter-bar"></div>
            </div>

            <div class="grid">
                <div class="info-cell">
                    <span class="label">Cracking Estimate</span>
                    <div id="time-display">---</div>
                    <div id="bits-pill">0 bits (Ready)</div>
                </div>

                <div class="info-cell">
                    <span class="label">Safety Parameters</span>
                    <ul class="checklist">
                        <li id="l-1"><span>12+ Length</span> <i class="far fa-circle"></i></li>
                        <li id="l-2"><span>Lower case</span> <i class="far fa-circle"></i></li>
                        <li id="l-3"><span>Upper case</span> <i class="far fa-circle"></i></li>
                        <li id="l-4"><span>Numeric</span> <i class="far fa-circle"></i></li>
                        <li id="l-5"><span>Special</span> <i class="far fa-circle"></i></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

<script>
    const input = document.getElementById('pass-input');
    const timeDisplay = document.getElementById('time-display');
    const bitsDisplay = document.getElementById('bits-pill');
    const bar = document.getElementById('meter-bar');
    const themeBtn = document.getElementById('theme-btn');

    themeBtn.addEventListener('click', () => {
        const isDark = document.body.getAttribute('data-theme') === 'dark';
        document.body.setAttribute('data-theme', isDark ? 'light' : 'dark');
        themeBtn.querySelector('i').className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        themeBtn.querySelector('span').innerText = isDark ? 'Light Mode' : 'Dark Mode';
    });

    input.addEventListener('input', (e) => {
        const pwd = e.target.value;
        const stats = analyze(pwd);
        updateUI(pwd, stats);
    });

    function analyze(pwd) {
        let pool = 0;
        const low = /[a-z]/.test(pwd), up = /[A-Z]/.test(pwd), 
              num = /[0-9]/.test(pwd), sym = /[^a-zA-Z0-9]/.test(pwd);
        
        if (low) pool += 26;
        if (up) pool += 26;
        if (num) pool += 10;
        if (sym) pool += 32;

        return { pool, low, up, num, sym, len: pwd.length };
    }

    function updateUI(pwd, stats) {
        if (!pwd) {
            resetUI();
            return;
        }

        toggleList('l-1', stats.len >= 12);
        toggleList('l-2', stats.low);
        toggleList('l-3', stats.up);
        toggleList('l-4', stats.num);
        toggleList('l-5', stats.sym);

        const bits = Math.floor(stats.len * Math.log2(stats.pool || 1));
        const seconds = Math.pow(stats.pool || 1, stats.len) / 1e12;

        let timeMsg = "", color = "", width = "0%", grade = "Poor";

        if (seconds < 1) {
            timeMsg = "Instantly";
            color = "var(--danger)";
            width = "10%";
        } else if (seconds < 86400) {
            timeMsg = "Hours";
            color = "var(--danger)";
            width = "30%";
        } else if (seconds < 31536000) {
            timeMsg = Math.floor(seconds / 2592000) + " Months";
            color = "var(--warning)";
            width = "60%";
            grade = "Moderate";
        } else {
            const years = seconds / 31536000;
            color = "var(--success)";
            width = "100%";
            grade = "Strong";

            if (years < 1000) timeMsg = Math.floor(years) + " Years";
            else if (years < 1e6) timeMsg = Math.floor(years/1e3) + "k Years";
            else if (years < 1e9) timeMsg = Math.floor(years/1e6) + "M Years";
            else timeMsg = Math.floor(years/1e9) + "B Years";
        }

        timeDisplay.innerText = timeMsg;
        timeDisplay.style.color = color;
        bitsDisplay.innerText = `${bits} bits (${grade})`;
        bitsDisplay.style.color = color;
        bar.style.width = width;
        bar.style.backgroundColor = color;
    }

    function toggleList(id, met) {
        const el = document.getElementById(id);
        const icon = el.querySelector('i');
        if (met) {
            el.className = 'met';
            icon.className = 'fas fa-check-circle';
        } else {
            el.className = '';
            icon.className = 'far fa-circle';
        }
    }

    function resetUI() {
        timeDisplay.innerText = "---";
        timeDisplay.style.color = "var(--text-heading)";
        bitsDisplay.innerText = "0 bits (Ready)";
        bitsDisplay.style.color = "var(--accent)";
        bar.style.width = "0%";
        document.querySelectorAll('.checklist li').forEach(li => {
            li.className = '';
            li.querySelector('i').className = 'far fa-circle';
        });
    }
</script>
</body>
</html>
