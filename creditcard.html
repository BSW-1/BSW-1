<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f0f4f8, #d9e2ec);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 90%;
            max-width: 450px;
            transition: transform 0.3s;
        }
        
        .container:hover {
            transform: translateY(-5px);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        input {
            flex: 1;
            padding: 12px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #007bff;
            outline: none;
        }
        
        input:last-child {
            margin-right: 0;
        }
        
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        .result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Credit Card Checker</h1>
        <div class="input-group">
            <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19">
        </div>
        <div class="input-group">
            <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
            <input type="text" id="cvv" placeholder="CVV" maxlength="4">
        </div>
        <button id="checkButton"><i class="fas fa-check"></i> Check</button>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>

    <script>
        document.getElementById('checkButton').addEventListener('click', function() {
            const cardNumber = document.getElementById('cardNumber').value;
            const expiryDate = document.getElementById('expiryDate').value;
            const cvv = document.getElementById('cvv').value;
        
            const result = validateCardDetails(cardNumber, expiryDate, cvv);
            document.getElementById('result').textContent = result;
        });
        
        function validateCardDetails(cardNumber, expiryDate, cvv) {
            // Validate card number
            cardNumber = cardNumber.replace(/\D/g, '');
            if (cardNumber.length === 0) {
                return 'Please enter a credit card number.';
            }
            if (!luhnCheck(cardNumber)) {
                return '❌ The credit card number is invalid.';
            }
        
            // Validate expiry date
            if (!/^(0[1-9]|1[0-2])\/?([0-9]{2})$/.test(expiryDate)) {
                return '❌ Please enter a valid expiry date (MM/YY).';
            }
            const [month, year] = expiryDate.split('/').map(num => parseInt(num, 10));
            const currentDate = new Date();
            const currentYear = currentDate.getFullYear() % 100; // Get last two digits of the year
            const currentMonth = currentDate.getMonth() + 1; // Months are 0-based
        
            // Check if the card is expired
            if (year < currentYear || (year === currentYear && month < currentMonth)) {
                return '❌ The credit card is expired.';
            }
        
            // Validate CVV
            if (!/^\d{3,4}$/.test(cvv)) {
                return '❌ Please enter a valid CVV (3 or 4 digits).';
            }
        
            return '✅ The credit card details are valid.';
        }
        
        function luhnCheck(cardNumber) {
            let sum = 0;
            let shouldDouble = false;
        
            // Start from the rightmost digit and move left
            for (let i = cardNumber.length - 1; i >= 0; i--) {
                let digit = parseInt(cardNumber.charAt(i), 10);
        
                if (shouldDouble) {
                    digit *= 2;
                    if (digit > 9) {
                        digit -= 9; // Subtract 9 if the result is greater than 9
                    }
                }
        
                sum += digit;
                shouldDouble = !shouldDouble; // Toggle the doubling
            }
        
            // A valid card number will have a sum that is a multiple of 10
            return (sum % 10) === 0;
        }
    </script>
</body>
</html>
